</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../../img/sql favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
  <title>fedex address validation</title>
</head>

<body>
  <div id="app">

  <div class="container mt-3">
    <h1>fedex address validation</h1>
  </div>
  
  <div class="container mt-3">
    <div class="row">
      <div class="col-auto">
        <a href="../../examples/address-validation.php">addr validation</a>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" @click="addrValidate_click()" >addr validation json</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
      <form>
        <div class="form-row">

        <div class="col-auto form-group">
          <label>Address
            <input type="text" class="form-control" v-model="addr1">
          </label>
        </div>
        
        <div class="col-auto form-group">
          <label>Address 2
            <input type="text" class="form-control" v-model="addr2">
          </label>
        </div>
        </div>

        <div class="form-row">

        <div class="col-auto form-group">
          <label>City
            <input type="text" class="form-control" v-model="city">
          </label>
        </div>
        
        <div class="col-auto form-group">
          <label>State
            <input type="text" class="form-control" v-model="state">
          </label>
        </div>

        <div class="col-auto form-group">
          <label>Zip
            <input type="text" class="form-control" v-model="zip">
          </label>
        </div>

        </div>
      </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
  <label>addr validation response json</label>
    <textarea class="form-control mb-2" readonly :value="response_json" rows="8">
      </textarea>

      </div>
    </div>

    <div class="row mt-3">
      <template v-for="item of responseProperties()">
        <div v-if="item.key != 'AddressResults'" class="col-auto form-group">
          <label>{{item.key}}
            <span class="input-readonly-like">{{item.vlu}}</span>
          </label>
        </div>
      </template>
    </div>

    <div v-if="response.AddressResults">

    <div class="row mt-3">
      <div class="col">
        <h3>address results</h3>
      </div>
    </div>
    <div class="row mt-3">
      <template v-for="item of objectProperties(response.AddressResults)">
        <div class="col-auto form-group">

          <div v-if="item.key == 'Attributes'">
            <h5>Attributes</h5>
            <div class="row">
              <template v-for="attrItem of item.vlu">
              <div class="col-auto form-group">
                <label>{{attrItem.Name}}
                  <span class="input-readonly-like">{{attrItem.Value}}</span>
                </label>
              </div>
              </template>
            </div>
          </div>
          
          <div v-else>
            <label>{{item.key}}
              <span class="input-readonly-like">{{item.vlu}}</span>
            </label>
          </div>

        </div>
      </template>
    </div>

  </div>
    

  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
  integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"
  integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
  <script src="../../common/corejs.js"></script>
<script src="app.js"></script>
</html>
